<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ genre.name }} Books</title>
</head>
<body>
    <h1>{{ genre.name }} Books</h1>
    <ul>
        {% for book in books %}
            <li>
                <a href="#">{{ book.title }}</a> by {{ book.author }}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
